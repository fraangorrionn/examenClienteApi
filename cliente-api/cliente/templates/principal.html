{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}API REST{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilos.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cabecera.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
</head>
<body>
    <header>
        <h1>API de Aplicaciones Móviles</h1>
        <nav>
            <div class="nav-container">
                <a href="{% url 'index' %}" class="btn">Inicio</a>
                <a href="{% url 'lista_apps' %}" class="btn">Aplicaciones</a>
                <a href="{% url 'lista_comentarios' %}" class="btn">Comentarios</a>
                <a href="{% url 'lista_usuarios' %}" class="btn">Usuarios</a>
                
                {% if request.session.token %}
                    <a href="{% url 'logout' %}" class="btn btn-danger">Cerrar Sesión</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn">Iniciar Sesión</a>
                    <a href="{% url 'registrar_usuario' %}" class="btn btn-success">Registrarse</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 API REST</p>
    </footer>
</body>
</html>
